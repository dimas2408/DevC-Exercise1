<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercise 1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <center>

        <div class="alert alert-primary" role="alert">
            <h1>Biodata Diri</h1>
        </div>
    </center>
    <div class="container">
        <div class="background-kotak">
            <div class="row">
                <div class="col-8">
                    <form action="">
                        <div class="mb-2">
                            <label for="">Nama :</label>
                            <input type="text" class="rounded-pill nama ">
                        </div>
                        <div class="mb-2">
                            <label for="">Tempat Lahir :</label>
                            <input type="text" class="rounded-pill tempat">
                        </div>
                        <div class="mb-2">
                            <label for="">Tanggal Lahir :</label>
                            <input type="date" class="rounded-pill tanggal">
                        </div>
                        <div class="mb-2">
                            <label for="">Alamat :</label>
                            <textarea type="text" class="alamat" rows="5"></textarea>
                        </div>
                        <div>
                            <button class="btn btn-outline-white rounded-pill">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                    <img src="images/dimas.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
